;/contacts/&quot;,&quot;path&quot;:&quot;/contacts/&quot;}]}}},&quot;posts&quot;:[],&quot;html_pages&quot;:[&quot;&lt;style type=\&quot;text/css\&quot; media=\&quot;screen\&quot;&gt;\n  .container {\n    margin: 10px auto;\n    max-width: 600px;\n    text-align: center;\n  }\n  h1 {\n    margin: 30px 0;\n    font-size: 4em;\n    line-height: 1;\n    letter-spacing: -1px;\n  }\n&lt;/style&gt;\n\n&lt;div class=\&quot;container\&quot;&gt;\n  &lt;h1&gt;404&lt;/h1&gt;\n\n  &lt;p&gt;&lt;strong&gt;Page not found :(&lt;/strong&gt;&lt;/p&gt;\n  &lt;p&gt;The requested page could not be found.&lt;/p&gt;\n&lt;/div&gt;\n&quot;,&quot;&lt;h1 id=\&quot;riguardo-emojilingo\&quot;&gt;Riguardo EmojiLingo&lt;/h1&gt;\n\n&lt;p&gt;Attualmente composto da oltre tremila pittogrammi e simboli, e regolarmente aggiornato dal Consorzio Unicode, il catalogo internazionale degli emoji contiene segni per espressioni facciali (smiley) e gesti umani, ritratti di persone, piante e animali, riproduzioni di cibo e oggetti per le attivitÃ  quotidiane e lo sport, simboli di viaggio e luoghi, bandiere, numeri, forme geometriche.&lt;/p&gt;\n\n&lt;p&gt;Mentre il contenuto visivo sembra fornire un catalogo enciclopedico con uno status universale, idealmente in grado di significare significati indipendenti dal linguaggio, lâ€™interpretazione degli emoji Ã¨, al contrario, fortemente arbitraria, soggetta ad ambiguitÃ  e differenze dovute alle specificitÃ  linguistiche e culturali.&lt;/p&gt;\n\n&lt;p&gt;Tra i progetti volti a sviluppare un linguaggio basato sugli emoji per esprimere significati attraverso la traduzione in emoji di un testo letterario (il piÃ¹ popolare, Emoji Dick), Emojitaliano Ã¨ stato creato specificamente per contrastare la naturale polisemia degli emoji da parte di una comunitÃ  sociale su Twitter (#scritturebrevi #emojitaliano), dedicata alla costruzione sperimentale collaborativa di un codice emoji internazionale.&lt;/p&gt;\n\n&lt;p&gt;Nato con la traduzione del Pinocchio di Collodi, La storia di un burattino, la struttura e il glossario di Emojitaliano sono stati successivamente riutilizzati con successo per la traduzione di testi di diversi generi, come la prosa dichiarativa tecnica della Costituzione italiana, la prosa narrativa di racconti morali (ad esempio Il lupo e lâ€™agnello), la poesia allegorica della Divina Commedia di Dante, il poema lirico Lâ€™infinito di Giacomo Leopardi.&lt;/p&gt;\n\n&lt;p&gt;Emojitaliano si basa sulla valutazione di significati convenzionali, in grado di garantire la condivisione di senso mediante la traduzione intersemiotica.&lt;/p&gt;\n\n&lt;p&gt;Emojitaliano consiste in un progetto originale che fornisce una struttura grammaticale e un vocabolario condiviso utilizzando gli emoji come lingua pivot, ovvero una lingua costruita in emoji che Ã¨ diventata la base per il presente progetto: Emojilingo.&lt;/p&gt;\n\n&lt;p&gt;Lâ€™obiettivo del progetto include la semplificazione linguistica e, attraverso un metodo di traduzione a catena, la possibilitÃ  di riprodurre un testo in emoji comprensibile e leggibile in qualsiasi lingua del mondo.&lt;/p&gt;\n\n&lt;p&gt;La proprietÃ  iconica degli emoji, insieme al glossario e alla grammatica codificati, rende Emojitaliano uno strumento unico per lâ€™accessibilitÃ  comunicativa e per lâ€™insegnamento multilingue e linguistico (L1 e L2).&lt;/p&gt;\n\n&quot;,&quot;&lt;h1 id=\&quot;contatti-emojilingo\&quot;&gt;Contatti EmojiLingo&lt;/h1&gt;\n\n&lt;p&gt;Questa Ã¨ la pagina dei contatti.&lt;/p&gt;\n\n&quot;,&quot;&lt;h1 id=\&quot;pinocchio\&quot;&gt;Pinocchio&lt;/h1&gt;\n\n&lt;table&gt;\n  &lt;thead&gt;\n    &lt;tr&gt;\n      &lt;th&gt;Italiano&lt;/th&gt;\n      &lt;th&gt;EmojiLingo&lt;/th&gt;\n    &lt;/tr&gt;\n  &lt;/thead&gt;\n  &lt;tbody&gt;\n    &lt;tr&gt;\n      &lt;td&gt;CAPITOLO 1&lt;/td&gt;\n      &lt;td&gt;&lt;span class=\&quot;emojitext\&quot;&gt;ğŸ“–1ï¸âƒ£&lt;/span&gt;&lt;/td&gt;\n    &lt;/tr&gt;\n    &lt;tr&gt;\n      &lt;td&gt;Come andÃ² che Maestro Ciliegia, falegname tr
