  <script>

    // when clicking somewhere in the document
    document.addEventListener('click', function (event) {
      var menu = document.getElementById("DropdownMenu");
      var hb_icon = document.querySelector('.hamburger-menu-icon');
      // Check if the clicked element is inside the hamburger-menu-icon or not
      if (!hb_icon.contains(event.target)) {
        menu.style.display = "none";
      }
      // check control in table
      // https://datatables.net/examples/server_side/row_details.html
      var controls = document.getElementsByClassName("dt-control");
      let table = document.getElementsByTagName("table")
      for (i = 0; i < controls.length; i++) {
        let ctrl = controls[i];
        if (ctrl.contains(event.target)) {
          // show extra info on row control
          let tr = ctrl.parentElement;
          // Check if the next sibling is an extra info row
          let nextTr = tr.nextElementSibling;
          if (nextTr && nextTr.classList.contains('extra-info')) {
              // Toggle visibility of the extra info row
              nextTr.style.display = nextTr.style.display === 'table-row' ? 'none' : 'table-row';
          } else {
              // Create a new row with extra information
              let newTr = document.createElement('tr');
              newTr.classList.add('extra-info');
              newTr.innerHTML = '<td colspan="100%">Extra information goes here...</td>';

              // Insert the new row after the current row
              tr.parentNode.insertBefore(newTr, tr.nextElementSibling);
          }
        }
      }
    });


    function toggleDropdown() {
      var menu = document.getElementById("DropdownMenu");
      console.log("DropdownMenu: '" + menu.style.display + "'");
      if (menu.style.display === "none" || menu.style.display === "") {
        menu.style.display = "flex";
      }
      else {
        menu.style.display = "none";
      }
    }
  </script>

<script>

  // search functionality in glossary and worldemojiday
  function searchFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementsByTagName("table")[0];
    tr = document.querySelectorAll("tr.notfirst"); // class notfirst
    // tr = table.getElementsByTagName("tr");
    // skip search and header
    for (i = 0; i < tr.length; i++) {
      td_elements = tr[i].getElementsByTagName("span")
      td0 = td_elements[0]; // term
      td1 = td_elements[1]; // emojilingo
      td2 = td_elements[2]; // chatgpt
      txtValue0 = td0.textContent || td0.innerText;
      txtValue1 = td1.textContent || td1.innerText;
      txtValue2 = td2.textContent || td2.innerText;
      if (
        txtValue0.toUpperCase().indexOf(filter) > -1 ||
        txtValue1.indexOf(filter) > -1 ||
        txtValue2.indexOf(filter) > -1
      )
      {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
